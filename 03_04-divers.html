                  "rationale": "Falsch. Anne warnt davor, Kinder zu sehr zu knuddeln, ohne ihre W√ºnsche zu beachten, und betont die Wichtigkeit der Beobachtung.",

            {

              "hint": "Anne erinnert uns an die k√∂rperlichen Unterschiede. üìè",

                  "rationale": "Anne weist darauf hin, dass Erwachsene gr√∂√üer, wuchtiger und st√§rker sind und dass es umso wichtiger ist, dies zu reflektieren und sich als Familien unterst√ºtzend, aber nicht als Familie zu sehen.",

                  "rationale": "Anne nennt das Beispiel, dass U3-Kinder manchmal die Brust streicheln wollen und betont, wie wichtig es ist, klar 'Nein' zu sagen und zu kommunizieren, dass dies bei der Bezugsperson nicht in Ordnung ist, aber bei der Mama.",

              "hint": "Anne spricht von belastenden Erlebnissen. üòü",
              "answerOptions": [
                {
                  "text": "Unterschiedliche Stress- und Traumaerfahrungen, die Kinder gemacht haben k√∂nnten.",
                  "rationale": "Anne betont, dass auch Kinder mit unterschiedlichen Stress- oder Traumaerfahrungen (z.B. durch Corona, Syrien, Ukraine) ber√ºcksichtigt werden m√ºssen, wenn man √ºber Kinderschutz spricht.",

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');

        function displayQuestion(questionData) {
            quizContainer.innerHTML = ''; // Vorherigen Inhalt l√∂schen

            const questionElement = document.createElement('h3');
            questionElement.textContent = questionData.question;
            quizContainer.appendChild(questionElement);

            const hintElement = document.createElement('p');
            hintElement.textContent = `Tipp: ${questionData.hint}`;
            hintElement.style.fontStyle = 'italic';
            hintElement.style.fontSize = '0.9em';
            hintElement.style.color = '#666';
            quizContainer.appendChild(hintElement);

            questionData.answerOptions.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.textContent = option.text;
                optionButton.onclick = () => checkAnswer(option, optionButton);
                quizContainer.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedOption, buttonElement) {
            const allButtons = quizContainer.querySelectorAll('button');
            allButtons.forEach(button => {
                button.disabled = true; // Alle Buttons deaktivieren, nachdem eine Antwort gew√§hlt wurde
            });

            if (selectedOption.isCorrect) {
                score++;
                buttonElement.classList.add('correct-answer');
            } else {
                buttonElement.classList.add('wrong-answer');
                // Die korrekte Antwort hervorheben
                const correctAnswer = quizData.questions[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
                allButtons.forEach(button => {
                    if (button.textContent === correctAnswer.text) {
                        button.classList.add('correct-answer');
                    }
                });
            }

            const rationaleElement = document.createElement('p');
            rationaleElement.classList.add('rationale');
            rationaleElement.textContent = `Begr√ºndung: ${selectedOption.rationale}`;
            quizContainer.appendChild(rationaleElement);

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.questions.length) {
                    displayQuestion(quizData.questions[currentQuestionIndex]);
                } else {
                    displayResults();
                }
            }, 3000); // 3 Sekunden warten, bevor zur n√§chsten Frage oder den Ergebnissen √ºbergegangen wird
        }

        function displayResults() {
            quizContainer.innerHTML = '<h2>Quiz beendet! üéâ</h2>';

            resultText.textContent = `Du hast ${score} von ${quizData.questions.length} Fragen richtig beantwortet.`;

        // Quiz starten

    });
    </script>
</body>
