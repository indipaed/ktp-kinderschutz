    <style>

<body>

    <div id="quiz-container">

                  "rationale": "Anne erkl√§rt, dass fehlende Ressourcen, Kapazit√§t, √úberlastung und Ersch√∂pfung die Hauptgr√ºnde sind, warum man im Alltag auf Strenge oder Autorit√§t zur√ºckgreifen k√∂nnte.",

                  "rationale": "Falsch. Anne spricht von einem tempor√§ren Mangel an Kapazit√§t, nicht von einer generellen Unf√§higkeit.",
                  "isCorrect": false

            },
            {
              "question": "Welches kurzfristige, aber oft schwierige Hilfsmittel schl√§gt Anne f√ºr Momente der Belastung in der Kindertagespflege vor? ‚è≥",
              "hint": "Anne spricht von einer kurzen Pause. üöΩ",
              "answerOptions": [
                {

                  "rationale": "Anne nennt den 'kurzen Blick mal aufs Klo, f√ºnf Minuten Luft holen' als theoretisch hilfreiches Mittel, r√§umt aber ein, dass dies in der Kindertagespflege schwer umsetzbar ist, da niemand anders da ist.",

                  "isCorrect": false
                },
                {
                  "text": "Die Kinder in eine Auszeit schicken, bis man sich beruhigt hat.",
                  "rationale": "Falsch. Anne fokussiert sich auf die Selbstregulierung der Bezugsperson, nicht auf Ma√ünahmen f√ºr die Kinder in diesem Moment.",
                  "isCorrect": false
                },
                {

                  "rationale": "Falsch. Anne sucht nach Wegen, Belastung zu bew√§ltigen, anstatt sie zu ignorieren.",
                  "isCorrect": false

              ]
            },
            {
              "question": "Anne unterscheidet zwischen 'ertragen' und 'anerkennen'. Was versteht Anne unter Verhaltensweisen, die man 'ertr√§gt'? üòê",
              "hint": "Anne gibt ein Beispiel mit Essen. üçù",
              "answerOptions": [
                {

                  "rationale": "Anne erkl√§rt, dass 'ertragen' sich auf Verhaltensweisen (wie z.B. zermatschtes Kinderessen) bezieht, die man als anstrengend empfindet, aber geduldig hinnimmt, oft beeinflusst von der eigenen Biografie und Erziehung.",

                },
                {

                  "rationale": "Falsch. Man ertr√§gt sie, das hei√üt, man ist sich ihrer bewusst, auch wenn man sie nicht sch√∂n findet.",
                  "isCorrect": false

              ]
            },
            {
              "question": "Welche Art von Verhaltensweisen von Kindern erfordert laut Anne besondere Aufmerksamkeit und Ber√ºcksichtigung? üßê",
              "hint": "Anne nennt Beispiele f√ºr Entwicklungsbesonderheiten. üí¨üö∂‚Äç‚ôÄÔ∏è",
              "answerOptions": [
                {
                  "text": "Verhaltensweisen, die anders sind als unsere Erwartungen oder auf Entwicklungsbesonderheiten hindeuten, wie z.B. ein dreij√§hriges Kind, das noch nicht spricht oder kein Interesse an anderen Kindern zeigt.",
                  "rationale": "Anne hebt hervor, dass Verhaltensweisen wie ein dreij√§hriges Kind, das noch nicht spricht, oder kein Interesse an anderen Kindern zeigt, besondere Aufmerksamkeit und Ber√ºcksichtigung erfordern, da sie aufmerksam beobachtet werden m√ºssen.",

                {

                  "rationale": "Falsch. Diese erfordern keine besondere 'Ber√ºcksichtigung' im Sinne von genauem Hinsehen, da sie unauff√§llig sind.",
                  "isCorrect": false

                {

                  "isCorrect": false
                }
              ]
            }
          ]
        };

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');

        function displayQuestion(questionData) {
            quizContainer.innerHTML = ''; // Vorherigen Inhalt l√∂schen

            const questionElement = document.createElement('h3');
            questionElement.textContent = questionData.question;
            quizContainer.appendChild(questionElement);

            const hintElement = document.createElement('p');
            hintElement.textContent = `Tipp: ${questionData.hint}`;
            hintElement.style.fontStyle = 'italic';
            hintElement.style.fontSize = '0.9em';
            hintElement.style.color = '#666';
            quizContainer.appendChild(hintElement);

            // Zuf√§llige Reihenfolge der Antwortm√∂glichkeiten
            const shuffledOptions = [...questionData.answerOptions];
            for (let i = shuffledOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]]; // Elemente tauschen
            }

            shuffledOptions.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.textContent = option.text;
                optionButton.onclick = () => checkAnswer(option, optionButton);
                quizContainer.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedOption, buttonElement) {
            const allButtons = quizContainer.querySelectorAll('button');
            allButtons.forEach(button => {
                button.disabled = true; // Alle Buttons deaktivieren, nachdem eine Antwort gew√§hlt wurde
            });

            if (selectedOption.isCorrect) {
                score++;
                buttonElement.classList.add('correct-answer');
            } else {
                buttonElement.classList.add('wrong-answer');
                // Die korrekte Antwort hervorheben
                const correctAnswer = quizData.questions[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
                allButtons.forEach(button => {
                    // Sicherstellen, dass der Button, der die korrekte Antwort enth√§lt, hervorgehoben wird
                    if (button.textContent === correctAnswer.text) {
                        button.classList.add('correct-answer');
                    }
                });
            }

            const rationaleElement = document.createElement('p');
            rationaleElement.classList.add('rationale');
            rationaleElement.textContent = `Begr√ºndung: ${selectedOption.rationale}`;
            quizContainer.appendChild(rationaleElement);

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.questions.length) {
                    displayQuestion(quizData.questions[currentQuestionIndex]);
                } else {
                    displayResults();
                }
            }, 3000); // 3 Sekunden warten, bevor zur n√§chsten Frage oder den Ergebnissen √ºbergegangen wird
        }

            quizContainer.innerHTML = '<h2>Quiz beendet! üéâ</h2>';

            restartButton.onclick = () => {
                currentQuestionIndex = 0;
                score = 0;
                displayQuestion(quizData.questions[currentQuestionIndex]);
            };
            quizContainer.appendChild(restartButton);
        }

        // Quiz starten

    });
    </script>
</body>
